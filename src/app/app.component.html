<mat-sidenav-container class="main-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" [fixedInViewport]="true" [attr.fixedTopGap]="(isSmallScreen$ | async) ? 56 : 64">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dynamic Form Builder</span>
    </mat-toolbar>

    <!-- Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <mat-toolbar color="accent" class="footer">
      <span>Â© 2025 Dynamic Form Builder</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
